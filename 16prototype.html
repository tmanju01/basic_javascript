<script>
     function demo(fname,lname)
    {
        this.fname=fname;
        this.lname=lname;
    }
    // console.log(demo("john","doe")); //undefine
    const data=new demo("john","doe")
    console.log(data.prototype);//undefined
    console.log(demo.prototype);//valid -object
    console.log(demo.__proto__());//undefined
    console.log(data.__proto__);//valid -object


    demo.prototype.GetFullName =function(){
        return this.fname + " "+this.lname;
    }

    console.log(demo.prototype.GetFullName());//return method
</script>
