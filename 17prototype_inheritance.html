<script>

    //prototype inheritance:the prototype inheritance is a feature in javascript used to 
    // add methods and prototype in object
     function demo(fname,lname)
    {
        this.fname=fname;
        this.lname=lname;
    }

    function student(fname,lname,age,school)
    {
        demo.call(this,fname,lname)
        this.age=age;
        this.school=school;
    }
    var std=new student("john","doe",15,"tops");
    console.log(std);
    console.log(std.school);
    console.log(std.age);;

</script>
