<script>
    //closure :closure means that an inner function always has access to the vars and parameters of its puter function,
    // even after the outer function has returned,

    
    function demo(){
        let count=0;
        function test(){
            return count+=1;
        }
        return test;

    }

    const data=demo();
    console.log(data());
    console.log(data());
    console.log(data());
</script>
