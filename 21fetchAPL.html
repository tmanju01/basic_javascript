<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <!-- <thead> -->
            <th>UserId</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        <!-- </thead> -->
        <tbody id="dispdata"></tbody>

    </table>
    
</body>
</html>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts').then((res)=>res.json())
    // fetch('https://jsonplaceholder.typicode.com/photos').then((res)=>res.json())
    // fetch('https://jsonplaceholder.typicode.com/albums').then((res)=>res.json())
    .then((Response)=>{
        console.log(Response);
        HTMLDATA=''
        Response.forEach(element => {
            console.log(element.id);
            HTMLDATA+=`
            <tr>
                <td>${element.userId}</td>
                <td>${element.id}</td>
                <td>${element.title}</td>
                <td>${element.body}</td>
                </tr>
                `
        });
        document.getElementById('dispdata').innerHTML = HTMLDATA
    }).catch((err)=>{
        console.log(err);
    })




</script>
