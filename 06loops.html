<script>
    // for
    for(let i=0;i<=5;i++){
        console.log(i+"tops tech");
    }

    //array : can store one or more values in a single variable
    let arr=["apple","orange","kiwi"]
    // console.log(arr)
    // console.log(arr[0]);
    // console.log(arr[1])
    // console.log(arr[2])

    //for in                                                         
    for(Data in arr){
        console.log(Data + "=>" + arr[Data]);
    }

    //for of
    for(Newdata of arr){
        console.log(Newdata);
    }

    //object
    let ob={"name":"john","age":25,"profession":"doctor"}
    console.log(ob);
    // console.log(ob.name);
    // console.log(ob.age);

    // for in
    for(MyData in ob){
        console.log(MyData + "=>" + ob[MyData]);
    }
</script>
